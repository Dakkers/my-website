<div class="post" ng-repeat="post in posts">
  <div class="filler">
    <div class="post-content">
      <h2><a ng-href="post/{{post.number}}">{{post.title}}</a></h2>
      <small>{{post.date}} ({{post.relativeDate}})</small>
      <div ng-repeat="tag in post.content" ng-bind-html="trustHTML(tag)"></div>
      <div ng-if="!singlePost">
        <br>
        <a ng-href="post/{{post.number}}" class="link-to-post">Continue reading...</a>
      </div>
    </div>
    <div class="post-info">
      <div style="margin-top:1%;">
        <span class="topic" ng-repeat="topic in post.topics">
          <a ng-href="topic/{{topic}}">#{{topic.tag}}</a>
        </span>
      </div>
    </div>
  </div>
</div>
